<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkeys and Bananas</title>
    <style>
        body {
            font-family: Arial, sans-serif;    
            margin: 0;
            padding: 0;
            background-color: #fdf6e3;
            text-align: center;
        }
        header {
            background-color: #ffcc00;
            padding: 20px;
        }
        header h1 {
            color: #4d2600;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
        }
        .card {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 10px;
            padding: 10px;
            width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 100%;
            border-radius: 8px;
        }
        footer {
            background-color: #4d2600;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>клем иди на хуй</h1>
    </header>

    <section class="gallery">
        <div class="card">
            <img src="C:\Users\trifo\Desktop\Новая папка\m1.jpg" alt="Monkey 1">
            <p>мама клементина</p>
        </div>
        <div class="card">
            <img src="C:\Users\trifo\Desktop\Новая папка\m2.jpg" alt="Monkey 2">
            <p>отчим клементина</p>
        </div>
        <div class="card">
            <img src="C:\Users\trifo\Desktop\Новая папка\m3.jpg" alt="Banana">
            <p>клементин</p>
        </div>
    </section>

    <footer>
        <p>&copy; шкебеде тойлиты.</p>
    </footer>
</body>
</html>
